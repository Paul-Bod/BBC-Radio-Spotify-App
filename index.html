<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First App</title>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<link rel="stylesheet" href="index.css">
    <script src="require.js"></script>
    <script src='Parse.js'></script>

    <script>
        require(['Controller'], function (Controller) {
          Controller.init();
        });
    </script>
</head>
<body>

<div class="header">
    <p class="pinkColor" >BBC Radio on Spotify!</p>
</div>

<div id='index' class='section'>
    <div class="content">
        <div class="station-switcher-div">
            <select id='station-switcher'>
                <option value='bbc_radio_one'>BBC Radio 1</option>
                <option value='bbc_radio_two'>BBC Radio 2</option>
                <option value='bbc_1xtra'>BBC 1Xtra</option>
                <option value='bbc_6music'>BBC 6 Music</option>
            </select>
        </div>

        <div id='track-main'>
            <div>
                <div id="oan-track" class="boxRound left">
                </div>

                <div id='oan-bio' class="boxRound right">
                </div>
            </div>
            <div>
                <div id='oan-chart-uk' class="boxRound left">
                </div>

                <div id="oan-reviews" class="boxRound right">
                    <p>Reviews</p>
                </div>
            </div>
            <div>
                <div id='oan-chart-bbc' class="boxRound left">
                    <h3>Related Artists</h3>
                    <div id="related"></div>
                </div>

                <div id="oan-clips" class="boxRound right">
                    <p>Clips</p>
                </div>
            </div>
        </div>
        <div class="footer">
            Rigths and Permissions...
        </div>
    </div>
</div>

<div id='charts' class='section'>

    <div id='charts-entries'>
    </div>
</div>

<div id='votes' class='section'>
   <div class="content">
        <p>Votes!</p>
         <div id='song1' class="boxVotesRound left">
            <h3>Song 1</h3>
                    
        </div>
        <div id='song2' class="boxVotesRound left">
            <h3>Song 2</h3>
                    
        </div>
        <div id='song3' class="boxVotesRound left">
            <h3>Song 3</h3>
                    
        </div>
    </div>
</div>

</body>
</html>
