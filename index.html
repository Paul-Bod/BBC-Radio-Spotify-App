<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>My First App</title>
	<link rel="stylesheet" href="sp://import/css/adam.css">
	<link rel="stylesheet" href="index.css">
    <script src="require.js"></script>

    <script>
        require(['Controller'], function (Controller) {
          Controller.init();
        });
    </script>
</head>
<body>
<h1 id="header">BBC Radio on Spotify!</h1>

<select id='station-switcher'>
    <option value='bbc_radio_one'>BBC Radio 1</option>
    <option value='bbc_radio_two'>BBC Radio 2</option>
    <option value='bbc_1xtra'>BBC 1Xtra</option>
    <option value='bbc_6music'>BBC 6 Music</option>
</select>

<h3>Now Playing</h3>

<div class='bbc-radio'>
    <div class='oan-container'>
        <div id="oan-track">
        </div>

        <div id='oan-bio'>
            <p>Here is some example information on this artist!</p>
        </div>

        <div id='oan-chart-uk'>
            <p>UK chart</p>
        </div>

        <div id="oan-reviews">
            <p>Reviews</p>
        </div>

        <div id='oan-chart-bbc'>
            <p>BBC chart</p>
        </div>

        <div id="oan-clips">
            <p>Clips</p>
        </div>
    </div>

    <h3>Related Artists</h3>
    <div id="related"></div>
</div>
</body>
</html>
